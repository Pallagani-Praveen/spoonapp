<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>

</head>
<body>



<!-- Signup-Modal -->
<div class="modal fade" id="modal-signup" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="signup-form">
              <label for="Email" >Email : </label>
              <input type="text" name="email" placeholder="Enter Email" class="form-control" required="true"><br>
              <label for="Password">Password : </label>
              <input type="password" name="pwd" placeholder="Enter Password" class="form-control" required="true"><br>
              <input type="submit"  value="Submit" class="btn btn-info">
        </form>
      </div>

    </div>
  </div>
</div>
<!-- Login-Modal -->
<div class="modal fade" id="modal-login" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="login-form">
              <label for="Email" >Email : </label>
              <input type="text" name="email" placeholder="Enter Email" class="form-control" required="true"><br>
              <label for="Password">Password : </label>
              <input type="password" name="pwd" placeholder="Enter Password" class="form-control" required="true"><br>
              <input type="submit"  value="Login" class="btn btn-info">
        </form>
      </div>

    </div>
  </div>
</div>

  <div class="navbar bg-light">
    <a class="navbar-brand pl-3" href="./index.html">Spoon App</a>

    <div class="auth-links">
      <a href="#" data-toggle="modal" data-target="#modal-signup">Signup</a>
      <a href="#" data-toggle="modal" data-target="#modal-login">SignIn</a>
      <a href="#" id="logout">LogOut</a>
    </div>

  </div>

    <div class="spoons-list">
        <form  class="form">
            <label for="Name">Name : </label>
            <input type="text" name="name" placeholder="Enter Spoon Name" required="true"><br>
            <label for="Body">Body : </label>
            <input type="text" name="body" placeholder="Enter its body type" required="true">
            <button class="buttn">Submit</button>
        </form>

        <ul class="list-spoons">

        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./connection.js">
    </script>
    <script src="./index.js">
    </script>
    <script type="text/javascript" src="./auth.js">

    </script>
</body>
</html>
